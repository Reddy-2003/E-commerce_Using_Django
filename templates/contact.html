{% extends "base.html" %}
{% block title %} Contact Us {% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container d-flex justify-content-center">
    {% for message in messages %}
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                  <strong>{{message}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
                 </div> 
                  {% endfor %}
    <div class="col-md-3"></div>
    <div class="col-md-6">
         <form action="/contact" method="post">
      {% csrf_token %}
        <!-- First Name -->
        <div class="mb-3">
          <label for="name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">How can I Help you???</label>
          <textarea type="password" class="form-control" id="desc" name="desc" required></textarea>
        </div>

        <div class="mb-3">
          <label for="pnumber" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="pnumber" name="pnumber" required/>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>



    </div>
    <div class="col-md-3"></div>










</div>
{% endblock body %}
