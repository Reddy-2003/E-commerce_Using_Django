{% extends "base.html" %}
{% block title %}SignUp{% endblock title %}
{% block content %}

 <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px; background-color: #ffffffcc; backdrop-filter: blur(10px);">

      <h3 class="text-center mb-4 fw-bold">Sign Up</h3>
                  {% for message in messages %}
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                  <strong>{{message}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
                 </div> 
                  {% endfor %}
      <form action="/auth/signup/" method="post">
      {% csrf_token %}
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="pass1" placeholder="Enter password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="pass2" placeholder="Re-enter password" required>
        </div>

        <!-- Sign Up Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

        <!-- Already a user -->
        <div class="text-center">
          <small>Already a user? <a href="\auth\login\" class="text-decoration-none">Login</a></small>
        </div>
      </form>

    </div>
  </div>


{% endblock content %}
